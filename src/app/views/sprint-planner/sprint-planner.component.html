<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 flex items-center">
        <span class="mr-2">ðŸŽ¯</span> Sprint Planner
    </h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6 mb-8">
        <div>
            <label for="targetPoints" class=" block text-sm font-medium text-gray-700 mb-1">Sprint Capacity (Story Points)</label>
            <input id="targetPoints" type="number" [(ngModel)]="targetPoints" name="targetPoints" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Auto Select Stories
      </button>
    </form>

    <div class="flex space-x-4">
        <button (click)="clearStories()" class="flex-1 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
        Clear All Stories
      </button>
        <button (click)="clearSelectedStories()" class="flex-1 bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
        Clear Selected Stories
      </button>
    </div>
</div>
