<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 flex items-center">
        <span class="mr-2">üìù</span> Add User Story
    </h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Story Description</label>
            <textarea id="description" [(ngModel)]="description" name="description" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="As a user, I want to..."></textarea>
        </div>
        <div>
            <label for="points" class="block text-sm font-medium text-gray-700 mb-1">Story Points</label>
            <input id="points" type="number" [(ngModel)]="points" name="points" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Add Story
      </button>
    </form>
</div>
